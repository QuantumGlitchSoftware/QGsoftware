        <script>
		//XOR coded by SUPERGLITCHED @ QUANTUMGLITCHSOFTWARE.GITHUB.IO
		var loop = true;
		var key = null;
		var pos = "0,0";
		var xPos = 0;
		var yPos = 0;
        
        //Test for key press thing
        window.addEventListener("keyup", checkKeyPressed, false);
        
        function checkKeyPressed(e) {
            
            //set position variables
            if (e.keyCode == "40") {
                //down
                yPos = yPos - 1;
            } else if (e.keyCode == "39") {
                //right
                xPos = xPos + 1;
            } else if (e.keyCode == "38") {
                //up
                yPos = yPos + 1;
            } else if (e.keyCode == "37") {
                //left
                xPos = xPos - 1;
            }
            
            //collision detection top
            if (yPos > 5) {
                yPos = 5;
            }
            
            //collision detection bottom
            if (yPos < 0) {
                yPos = 0;
            }
            
            //collision detection left
            if (xPos < 0) {
                xPos = 0;
            }
            
            //collision detection right
            if (xPos > 9) {
                xPos = 9;
            }
            
            //add variables
            pos = xPos + "," + yPos;
            document.getElementById("side").innerHTML = pos;
            pos = "p" + pos;
            
            //visual movement
            var x = document.getElementsByTagName("td");
            
            //reset background loop
            var movementLoop;
            for (movementLoop = 0; movementLoop < 62; movementLoop++) {
                x[movementLoop].style.backgroundColor = "black";
            }     
                
            //color the squares
            document.getElementById(pos).style.backgroundColor = "blue";
            
            document.getElementById(Epos).style.backgroundColor = "red";
            
                
        }
		//enemy movement
        var Interval;
        var Epos;
        var ExPos = 9;
        var EyPos = 5;
        Interval = setInterval(eMove, 300);
        function eMove() {
            
            var chance = Math.floor(Math.random() * 2);
            if (chance === 0) {
                if (ExPos < xPos) {
                    ExPos = ExPos + 1;
                } else if (ExPos > xPos) {
                    ExPos = ExPos - 1;
                } else {
                    stalemate();
                }
            } else if (chance === 1) {
                if (EyPos < yPos) {
                    EyPos = EyPos + 1;
                } else if (EyPos > yPos) {
                    EyPos = EyPos - 1;
                } else {
                    stalemate();
                }
            }
            
            function stalemate() {
                if (chance === 0) {
                    if (EyPos < yPos) {
                        EyPos = EyPos + 1;
                    } else if (EyPos > yPos) {
                        EyPos = EyPos - 1;
                    }
                } else {
                    if (ExPos < xPos) {
                        ExPos = ExPos + 1;
                    } else if (ExPos > xPos) {
                        ExPos = ExPos - 1;
                    }
                }
            }
            
            
            Epos = ExPos + "," + EyPos;
            document.getElementById("eSide").innerHTML = Epos;
            Epos = "p" + Epos;
            
            //enemy visual movement
            var w = document.getElementsByTagName("td");
        
            //reset background loop 2
            var eMovementLoop;
            for (eMovementLoop = 0; eMovementLoop < 62; eMovementLoop++) {
                    w[eMovementLoop].style.backgroundColor = "black";
            } 
        
            //color the squares
            document.getElementById(pos).style.backgroundColor = "blue";
            
            document.getElementById(Epos).style.backgroundColor = "red";
            
        }
