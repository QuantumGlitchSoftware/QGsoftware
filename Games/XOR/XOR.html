        <script>
//XOR developed by SUPERGLITCHED posted to QUANTUMGLITCHSOFTWARE.GITHUB.IO

//BLUE SQUARE MOVEMENT
        //set the blue starting coordinates
        //blue position
        var pos = "0,0";
		//blue position on X axis
        var xPos = 0;
		//blue position on Y axis
        var yPos = 0;
        
        //detect when a key is pressed
        window.addEventListener("keyup", checkKeyPressed, false);
        function checkKeyPressed(e) {
            
            //test for which key pressed and set coordinates
            if (e.keyCode == "40") {
                //go down
                yPos = yPos - 1;
            } else if (e.keyCode == "39") {
                //go right
                xPos = xPos + 1;
            } else if (e.keyCode == "38") {
                //go up
                yPos = yPos + 1;
            } else if (e.keyCode == "37") {
                //go left
                xPos = xPos - 1;
            }
            
            //collision detection top
            if (yPos > 5) {
                yPos = 5;
            }
            
            //collision detection bottom
            if (yPos < 0) {
                yPos = 0;
            }
            
            //collision detection left
            if (xPos < 0) {
                xPos = 0;
            }
            
            //collision detection right
            if (xPos > 9) {
                xPos = 9;
            }
            
            //puts X and Y coordinates together blue square
            pos = xPos + "," + yPos;
            
            //sets sidebar coordinates
            document.getElementById("side").innerHTML = pos;
            
            //puts "p" in front of the variable to detect td class
            pos = "p" + pos;
            
            //visual movement
            //make variable for all td tags
            var x = document.getElementsByTagName("td");
            
            //loop resets the background to black
            var movementLoop;
            for (movementLoop = 0; movementLoop < 63; movementLoop++) {
                x[movementLoop].style.backgroundColor = "black";
            }     
                
            //colors the squares back in after background reset
            document.getElementById(pos).style.backgroundColor = "blue";
            document.getElementById(Epos).style.backgroundColor = "red";   
        }
		
        
//ENEMY 1 MOVEMENT
        var enemyInterval;
        var Epos;
        var ExPos = 9;
        var EyPos = 5;
        
        //set interval for enemy movement function every half second
        enemyInterval = setInterval(eMove, 500);
        function eMove() {
            
            //genarates random number from 0-1
            var chance = Math.floor(Math.random() * 2);
            
            //move towards player on X axis if chance = 0
            if (chance === 0) {
                if (ExPos < xPos) {
                    ExPos = ExPos + 1;
                } else if (ExPos > xPos) {
                    ExPos = ExPos - 1;
                } else {
                    stalemate();
                }
            } 
            //move towards player on Y axis if chance = 1
            else if (chance === 1) {
                if (EyPos < yPos) {
                    EyPos = EyPos + 1;
                } else if (EyPos > yPos) {
                    EyPos = EyPos - 1;
                } else {
                    stalemate();
                }
            }
            
            
            //stalemate function moves enemy towards the player on the other axis if they are already on the same chosen axis
            function stalemate() {
                if (chance === 0) {
                    if (EyPos < yPos) {
                        EyPos = EyPos + 1;
                    } else if (EyPos > yPos) {
                        EyPos = EyPos - 1;
                    }
                } else {
                    if (ExPos < xPos) {
                        ExPos = ExPos + 1;
                    } else if (ExPos > xPos) {
                        ExPos = ExPos - 1;
                    }
                }
            }
            
            //add enemy coordinates
            Epos = ExPos + "," + EyPos;
            document.getElementById("eSide").innerHTML = Epos;
            Epos = "p" + Epos;
            
            //enemy visual movement
            var w = document.getElementsByTagName("td");
        
            //reset background loop 2
            var eMovementLoop;
            for (eMovementLoop = 0; eMovementLoop < 63; eMovementLoop++) {
                    w[eMovementLoop].style.backgroundColor = "black";
            } 
        
            //color the squares
            document.getElementById(pos).style.backgroundColor = "blue";
            document.getElementById(Epos).style.backgroundColor = "red";
            
        }
        
        
//LEVEL TIMER
        var timer;
        var completionpercent = "";
        var levelDisplay = "Level: 0";
        var level = 0;
        timer = setInterval(timerFunc, 1000);
        function timerFunc() {
            completionpercent = completionpercent + "|";
            document.getElementById("completion").innerHTML = completionpercent;
            if (completionpercent === "||||||||||||||||||||||||||||||||||||||||||||||||||||||||||") {
                
                //reset bar
                completionpercent = "";
                
                //change level
                level = level + 1;
                levelDisplay = "LEVEL: " + level;
                document.getElementById("level").innerHTML = levelDisplay;
            }
        }
